<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese la Tarea">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card p-2">
                <h6>No hay taras para mostrar</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let tarea of listTareas">
                    {{tarea.nombre}}
                </li>
              </ul>
        </div>
    </div>
</div>

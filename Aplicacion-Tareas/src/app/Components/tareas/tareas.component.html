<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese la Tarea">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length === 0" class="card p-2">
                <h6>No hay taras para mostrar</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item  d-flex justify-content between" *ngFor="let tarea of listTareas">
                    <span class="cursor">
                        <i class="far fa-circle"></i>
                    </span>
                    {{tarea.nombre}}
                    <span class="cursor text-danger">
                        <i class="fas fa-trash"></i>
                    </span>
                </li>
              </ul>
        </div>
    </div>
</div>

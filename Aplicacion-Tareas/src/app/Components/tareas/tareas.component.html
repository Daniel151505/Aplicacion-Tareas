<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Ingrese la Tarea y presione Enter">
            <br>
        </div>
        <div class="text-center centrar">
            <div class="icono ">
            <img src="../../../assets/images/anadir.png" (click)="agregarTarea()" alt="">
        
        </div>
        </div>
        
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length === 0" class="card p-2">
                <h6 class="text-center">No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listTareas; let i = index">
                    <span class="cursor" (click)="actualizarTarea(tarea,i)">
                        <i [class.text-success]="tarea.estado" 
                        [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle' "></i>
                    <!-- <i class="far fa-circle"></i> -->
                    <!-- <i class="fas fa-check-circle"></i> -->
                    </span>
                    <label class="letra"> {{tarea.nombre}} </label> 
                    <span class="cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fas fa-trash"></i>
                    </span>
                </li>
              </ul>
        </div>
    </div>
</div>
